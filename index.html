<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>

    <div class="container">

        <div class="jumbotron">

            <h1>Hangman Game</h1>

        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Word to Guess</h3>
            </div>
            <div class="panel-body">
                <h2 id="wordToGuess">_ _ _ _ _</h2>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                Guesses Left: <span id="numGuesses">9</span>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                Win Counter: <span id="winCounter">0</span>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                Loss Counter: <span id="lossCounter">0</span>
            </div>
        </div>

    </div>
    <!-- Javascript Link -->
    <script src="assets/js/code.js"></script>
</body>

</html>
